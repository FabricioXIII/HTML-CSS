<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>

       body{
        font-family: Georgia, 'Times New Roman', Times, serif;
       }

       table{
        width: 600px;
        height: 400px;
        border-collapse: collapse;
       }

       td{
        border: 1px solid rgb(0, 0, 0);
        padding: 10px;
        text-align: center; /*alinhamento horizontal*/
        vertical-align: middle; /*Alinhamento Vertical */
       }

       .numero{
        text-align: right;
       }

    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <table> 
        <tr class="A">
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
            <td>A4</td>
        </tr>

        <tr>
            <td>B1</td>
            <td>B2</td>
            <td class="numero">B3</td>
            <td class="numero">B4</td>
        </tr>

        <tr>
            <td>C1</td>
            <td>C2</td>
            <td class="C3">C3</td>
            <td>C4</td>
        </tr>
           
    </table>
    
</body>
</html>

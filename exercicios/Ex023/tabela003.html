<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>

    <style>

        table{
            padding: 5px;
            border-collapse: collapse;
                        
        }

        td{
            border: 1px solid black;
            width: 100px;
            height: 100px;
            text-align: center;
        }
    </style>


</head>
<body>
    <h1>tabela interativa</h1>
    <table>
        <tr>
            <td>a</td>
            <td>b</td>
            <td colspan="2n">c</td>
            
        </tr>

        <tr>
            <td>e</td>
            <td>f</td>
            <td>g</td>
            <td>h</td>
        </tr>

        <tr>
            <td rowspan="2n">i</td>
            <td>j</td>
            <td>k</td>
            <td>l</td>
        </tr>

        <tr>
            
            <td>n</td>
            <td>o</td>
            <td>p</td>
        </tr>


        
    </table>
    
</body>
</html>
